<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
    <link rel="stylesheet" href="../style.css" type="text/css">
</head>

<body>
    <a href="../index.html">VOLTAR PARA INDEX</a>
    <center>
        <h1>Formulário</h1>
        <br><br>
        <div class="container">
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required><br><br>

            <label for="date">Data de Nascimento:</label>
            <input type="date" id="date" name="date" placeholder="Digite sua idade" required><br><br>

        </form>

        
            
          
        <label>Sexo:</label>
        <select name="sexo" id="sexo" required>
            <option value="0">Selecione o sexo</option>
            <option value="1">Feminino</option>
            <option value="2">Masculino</option>
            </select>

        <br>

        <form>


            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required><br><br>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" placeholder="Digite seu RG" required><br><br>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required><br><br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required><br><br>


            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" placeholder="Digite seu endereço" required><br><br>

            <label for="number">Número:</label>
            <input type="number" id="number" name="number" placeholder="Digite seu número" required><br><br>

            <label for="complement">Complemento:</label>
            <input type="text" id="complement" name="complement" placeholder="Digite seu complemento" required><br><br>

            <label for="city">Bairro:</label>
            <select id="city" name="city" required>
                <option value="">Selecione um bairro</option>
                <option value="cidade1">Águas Claras</option>
                <option value="cidade2">Ceilândia</option>
                <option value="cidade3">Gama</option>
                <option value="cidade4">Guará</option>
                <option value="cidade5">Riacho Fundo</option>
                <option value="cidade6">Santa Maria</option>
                <option value="cidade7">Sobradinho</option>
                <option value="cidade8">Samambaia</option>
                <option value="cidade9">Taguatinga</option>
                </option>
            </select><br><br>


            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br><br>

            <label for="password">Crie uma senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required><br><br>

            <label for="password">Confirme sua senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required><br><br>
            <br>

            <fieldset>
                <legend>Receber promoções e novidades:</legend>
                <input type="checkbox" id="novidades" name="novidades" value="novidades"> 
                <label for="novidades">Sim</label>
               
            </fieldset>

<br><br>
<button type="reset" value="Limpar">Limpar</button>
<button type="submit" value="Enviar">Enviar</button>
        </div>
</form>
</center>
</body>

</html>
